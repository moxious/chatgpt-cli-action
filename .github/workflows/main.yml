on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Test job
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v4
      - name: Hello world action step
        uses: ./ # Uses an action in the root directory
        id: hello
        env:
            OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
            GH_TOKEN: ${{ secrets.TOKEN }}
        with:
          url: https://github.com/grafana/grafana/issues/77598
          type: issue
          prompt: summarize the issue, be extremely brief.  Begin by giving no more than 3 keywords that describe the issue.
      # Use the output from the `hello` step
      - name: Get the output 
        run: echo "Result was ${{ steps.hello.outputs.output }}"